<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrowdPe</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="logo">CrowdPe</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to manage your campaigns</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <div class="password-input-wrapper">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="error-message" id="loginError"></div>

                <button type="submit" class="auth-submit">
                    Login
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="auth-links">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script type="module">
        import authManager from '../assets/js/auth.js';

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await authManager.login(email, password);
        });

        // Handle password visibility toggle
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    </script>
</body>
</html>
