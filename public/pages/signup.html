<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CrowdPe</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="logo">CrowdPe</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our crowdfunding community</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <div class="password-input-wrapper">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                    </div>
                    <div class="strength-meter">
                        <div class="strength-meter-fill"></div>
                    </div>
                    <div class="strength-text"></div>
                </div>

                <div class="form-group">
                    <div class="password-input-wrapper">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="error-message" id="signupError"></div>

                <button type="submit" class="auth-submit">
                    Sign Up
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="auth-links">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import authManager from '../assets/js/auth.js';

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            await authManager.signup(email, password, confirmPassword);
        });

        // Handle password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                toggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });
        });

        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.querySelector('.strength-meter-fill');
        const strengthText = document.querySelector('.strength-text');

        const checkPasswordStrength = (password) => {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthMeter.className = 'strength-meter-fill weak';
                    strengthText.textContent = 'Weak password';
                    break;
                case 2:
                case 3:
                    strengthMeter.className = 'strength-meter-fill medium';
                    strengthText.textContent = 'Medium strength password';
                    break;
                case 4:
                    strengthMeter.className = 'strength-meter-fill strong';
                    strengthText.textContent = 'Strong password';
                    break;
            }
        };

        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
    </script>
</body>
</html>
